<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            background: linear-gradient(45deg, #000000, #1a1a1a);
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(33, 33, 33, 0.1),
                rgba(33, 33, 33, 0.1) 2px,
                transparent 2px,
                transparent 10px
            );
            z-index: -1;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .welcome-text {
            color: #00f2fe;
            margin: 0;
        }

        .logout-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
        }

        .study-btn {
            padding: 20px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .study-btn:hover {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 242, 254, 0.4);
        }

        .study-btn:active {
            transform: translateY(-2px);
        }

        .ai-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 242, 254, 0.4);
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .ai-button:active {
            transform: scale(0.95);
        }

        .ai-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            background: #1a1a1a;  /* Dark background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            z-index: 1000;
            padding: 20px;
            color: white;
            border: 1px solid #333;
        }

        .ai-form h2 {
            color: #00ff00;  /* Green text */
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #00ff00;  /* Green color */
        }

        .close-btn:hover {
            color: #ff0000;  /* Red on hover */
        }

        .chat-container {
            background: #222;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }

        #chat-history {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .message.user {
            background: #2c3e50;  /* Dark blue */
            color: white;
            margin-left: auto;
            margin-right: 0;
            border: 1px solid #34495e;
        }

        .message.ai {
            background: #1e272e;  /* Darker shade */
            color: #00ff00;  /* Green text */
            margin-right: auto;
            margin-left: 0;
            border: 1px solid #2c3e50;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #222;
            border-top: 1px solid #333;
            border-radius: 0 0 5px 5px;
        }

        #ai-question {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: white;
            font-family: 'Courier New', monospace;
        }

        #ai-question::placeholder {
            color: #666;
        }

        .input-container button {
            padding: 10px 20px;
            background: #2c3e50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-container button:hover {
            background: #34495e;
        }

        .ai-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #2c3e50;
            color: #00ff00;
            border: 2px solid #00ff00;
            cursor: pointer;
            z-index: 998;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0,255,0,0.2);
        }

        .ai-button:hover {
            background: #34495e;
            box-shadow: 0 0 15px rgba(0,255,0,0.4);
            transform: scale(1.05);
        }

        /* Scrollbar styling */
        #chat-history::-webkit-scrollbar {
            width: 8px;
        }

        #chat-history::-webkit-scrollbar-track {
            background: #222;
        }

        #chat-history::-webkit-scrollbar-thumb {
            background: #2c3e50;
            border-radius: 4px;
        }

        #chat-history::-webkit-scrollbar-thumb:hover {
            background: #34495e;
        }

        /* Loading animation */
        .message.ai.loading {
            position: relative;
        }

        .message.ai.loading:after {
            content: '...';
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        .study-button {
            background: #2c3e50;
            color: #00ff00;
            border: 3px solid #00ff00;
            padding: 25px 50px;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 25px;
            min-width: 300px;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0,255,0,0.2);
        }

        .study-button:hover {
            background: #34495e;
            box-shadow: 0 0 30px rgba(0,255,0,0.4);
            transform: translateY(-5px) scale(1.05);
        }

        .study-button i {
            font-size: 32px;
        }

        /* Container for buttons */
        .button-container {
            display: flex;
            gap: 30px;  /* Space between buttons */
            justify-content: center;
            align-items: center;
            margin: 25px;
        }

        /* Shared styles for both buttons */
        .big-button {
            background: #2c3e50;
            color: #00ff00;
            border: 3px solid #00ff00;
            padding: 25px 50px;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 20px;
            min-width: 300px;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0,255,0,0.2);
        }

        .big-button:hover {
            background: #34495e;
            box-shadow: 0 0 30px rgba(0,255,0,0.4);
            transform: translateY(-5px) scale(1.05);
        }

        .big-button i {
            font-size: 32px;
        }

        /* Specific styles for Study button */
        .study-button {
            /* Keep any specific study button styles */
        }

        /* Specific styles for Chat button */
        .chat-button {
            /* Match study button but with slight variation */
            border-color: #00ff00;
        }

        .chat-button:hover {
            background: #34495e;
            box-shadow: 0 0 30px rgba(0,255,0,0.4);
        }

        .chat-form {
            display: none;  /* Start hidden by default */
            position: fixed;
            top: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0,255,0,0.2);
            flex-direction: column;
        }

        .chat-header {
            background: #2c3e50;
            padding: 15px;
            border-bottom: 2px solid #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            color: #00ff00;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: #00ff00;
            font-size: 24px;
            cursor: pointer;
        }

        .online-users {
            padding: 10px;
            border-bottom: 1px solid #00ff00;
        }

        .user-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 70%;
            margin: 5px 0;
            word-wrap: break-word;
        }

        .message.sent {
            background: #2c3e50;
            color: #00ff00;
            align-self: flex-end;
            margin-left: auto;
            border: 1px solid #00ff00;
        }

        .message.received {
            background: #34495e;
            color: #00ff00;
            align-self: flex-start;
            margin-right: auto;
            border: 1px solid #00ff00;
        }

        .sender {
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
            font-size: 0.9em;
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow-y: auto;
            gap: 10px;
        }

        .chat-input {
            padding: 15px;
            border-top: 2px solid #00ff00;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 8px;
            background: #333;
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
        }

        .chat-input button {
            padding: 8px 15px;
            background: #2c3e50;
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            cursor: pointer;
        }

        .message .sender {
            font-weight: bold;
            color: #00ff00;
            margin-right: 8px;
        }

        .message .content {
            word-break: break-word;
        }

        .message.received {
            background: #2c3e50;
        }

        .message.sent {
            background: #34495e;
        }
    </style>
</head>
<body>
    <!-- AI Form -->
    <div id="aiForm" class="ai-form">
        <div class="ai-form-content">
            <button class="close-btn">&times;</button>
            <h2>AI Assistant</h2>
            <div class="chat-container">
                <div id="chat-history"></div>
                <div class="input-container">
                    <input type="text" id="ai-question" placeholder="Ask me anything...">
                    <button onclick="askAI()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Button -->
    <button class="ai-button">AI</button>

    <!-- Add this container for the buttons -->
    <div class="button-container">
        <button class="big-button study-button" onclick="window.location.href='video-summarizer.html'">
            <i class="fas fa-book"></i> Study
        </button>
        
        <button class="big-button chat-button" onclick="showAIForm()">
            <i class="fas fa-comments"></i> Chat
        </button>
    </div>

    <!-- Add this HTML for the chat popup -->
    <div id="chatForm" class="chat-form">
        <div class="chat-header">
            <h2>Global Chat</h2>
            <button class="close-btn" onclick="hideChatForm()">&times;</button>
        </div>
        <div class="online-users">
            <div class="user-list">
                <!-- Users will be added dynamically -->
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const aiButton = document.querySelector('.ai-button');
            const aiForm = document.getElementById('aiForm');
            const closeButton = document.querySelector('.close-btn');
            
            aiButton.addEventListener('click', function() {
                aiForm.style.display = 'block';
            });
            
            closeButton.addEventListener('click', function() {
                aiForm.style.display = 'none';
            });
        });

        async function askAI() {
            const question = document.getElementById('ai-question').value;
            if (!question) return;

            const chatHistory = document.getElementById('chat-history');
            chatHistory.innerHTML += `
                <div class="message user">
                    <strong>You:</strong><br>${question}
                </div>
            `;

            try {
                // Show loading message
                chatHistory.innerHTML += `
                    <div class="message ai" id="loading-message">
                        <strong>AI:</strong><br>Thinking...
                    </div>
                `;

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Remove loading message
                document.getElementById('loading-message').remove();

                // Add AI response
                chatHistory.innerHTML += `
                    <div class="message ai">
                        <strong>AI:</strong><br>${data.response}
                    </div>
                `;

            } catch (error) {
                console.error('Chat error:', error);
                // Remove loading message if it exists
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) {
                    loadingMessage.remove();
                }

                // Show error message
                chatHistory.innerHTML += `
                    <div class="message error">
                        <strong>Error:</strong><br>Sorry, there was an error processing your request.
                    </div>
                `;
            }

            // Clear input
            document.getElementById('ai-question').value = '';
        }

        // Add Enter key support
        document.getElementById('ai-question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askAI();
            }
        });

        function showChatForm() {
            document.getElementById('chatForm').style.display = 'flex';
        }

        function hideChatForm() {
            document.getElementById('chatForm').style.display = 'none';
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message sent';
                messageDiv.textContent = message;
                chatMessages.appendChild(messageDiv);
                
                input.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Update your chat button onclick
        document.querySelector('.chat-button').onclick = function() {
            const chatForm = document.getElementById('chatForm');
            if (chatForm) {
                chatForm.style.display = 'flex';
                console.log('Opening chat form');
            }
        };

        // Add Enter key support
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        let ws;
        const currentUser = 'User-' + Math.floor(Math.random() * 1000);

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            console.log('Connecting to WebSocket:', wsUrl);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('Connected to chat server');
                displayMessage('Connected to chat!', 'System', true);
            };

            ws.onmessage = (event) => {
                try {
                    console.log('Received message:', event.data);
                    const data = JSON.parse(event.data);
                    if (data.sender !== currentUser) {
                        displayMessage(data.message, data.sender, false);
                    }
                } catch (error) {
                    console.error('Error processing message:', error);
                }
            };

            ws.onclose = () => {
                console.log('Disconnected from chat server');
                // Try to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                console.log('Sending message:', message);
                const messageData = {
                    message: message,
                    sender: currentUser,
                    timestamp: new Date().toISOString()
                };
                
                // Display own message immediately
                displayMessage(message, currentUser, true);
                
                // Send to server
                ws.send(JSON.stringify(messageData));
                console.log('Message sent to server');
                
                input.value = '';
            }
        }

        function displayMessage(message, sender, isOwnMessage) {
            console.log('Displaying message:', { message, sender, isOwnMessage });
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${isOwnMessage ? 'sent' : 'received'}`;
            messageDiv.innerHTML = `
                <span class="sender">${sender}</span>
                <span class="content">${message}</span>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Connect when chat is opened
        document.querySelector('.chat-button').onclick = function() {
            const chatForm = document.getElementById('chatForm');
            if (chatForm) {
                chatForm.style.display = 'flex';
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    connectWebSocket();
                }
            }
        };

        // Add Enter key support
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
